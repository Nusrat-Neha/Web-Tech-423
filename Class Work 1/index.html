<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hulu Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <div class = "full">
            <div class = "top">
                <h2 class="header">Log In</h2>
                <p class="paragraph1">You will use this email and password to log into your accounts for all your favorite services across The Walt Disney Family of Companies, including Disney+, Hulu and ESPN+. 
                <a class= "firstlink" href="#">Learn more</a>
               <p>
            </div>
        
            <div>
               <h4 class="email">EMAIL</h4>
               <input class = "input-email" type="email" name="email" >
            </div>
            <div>
               <h4 class="password">PASSWORD</h4>
               <input class="input-password" type="password" name="password" >
            </div>
            
            <div>
                <a class="secondlink" href="#">Forgot your email or password?</a>
            </div>
    
            <div>
                <button class="button"><a class="login" href="#">LOG IN</a></button>
            </div>
    
            <div>
                <p class = "paragraph2">Don't have an account?</p>
                <a class="thirdlink" href="#">Start your free trial</a>
    
            </div>
    
        </div>
    </form>

</body>
</html>
